<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Przykładowa strona zgodna z krokami do publikacji">
    <title>Przykładowa Strona</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Strona główna</a></li>
                <li><a href="#about">O nas</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Witamy na naszej stronie</h1>
            <p>To jest przykładowa strona stworzona zgodnie z instrukcjami publikacji.</p>
            <img src="images/example.jpg" alt="Przykładowy obraz">
        </section>

        <section id="about">
            <h2>O nas</h2>
            <p>Nasza firma specjalizuje się w dostarczaniu rozwiązań internetowych.</p>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Przykładowa Strona. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
